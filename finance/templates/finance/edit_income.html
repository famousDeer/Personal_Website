{% extends 'finance/index.html' %}

{% block title %}Edytuj Przychód{% endblock %}

{% block content_finance %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-warning text-white">
                <h4 class="mb-0"><i class="bi bi-pencil-square"></i> Edytuj Przychód</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="date" class="form-label">Data</label>
                        <input type="date" class="form-control" id="date" name="date" 
                               value="{{ income.date|date:'Y-m-d' }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="title" class="form-label">Tytuł</label>
                        <input type="text" class="form-control" id="title" name="title" 
                               value="{{ income.title }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="source" class="form-label">Źródło przychodu</label>
                        <select class="form-select" id="source" name="source" required>
                            <option value="">Wybierz źródło</option>
                            {% for src in income_sources %}
                                <option value="{{ src }}" {% if income.source == src %}selected{% endif %}>
                                    {{ src }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Kwota (zł)</label>
                        <input type="text" step="0.01" class="form-control" id="amount" 
                               name="amount" value="{{ income.amount }}" required min="0.01">
                    </div>
                    <button type="submit" class="btn btn-warning">
                        <i class="bi bi-save"></i> Zaktualizuj
                    </button>
                    <a href="{% url 'finance:income_list' %}" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Anuluj
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
