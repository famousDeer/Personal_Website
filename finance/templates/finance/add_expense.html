{% extends 'finance/index.html' %}

{% block title %}Dodaj Wydatek{% endblock %}

{% block content_finance %}
<div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
        
        <div class="text-center mb-4 animate-fade-in">
            <div class="icon-box bg-danger-subtle text-danger mx-auto mb-3 shadow-sm" 
                 style="width: 70px; height: 70px; font-size: 2rem; border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                <i class="bi bi-cart-plus"></i>
            </div>
            <h2 class="fw-bold mb-1">Nowy Wydatek</h2>
        </div>

        <div class="card border-0 shadow-lg action-card animate-fade-in-up">
            <div class="card-body p-4 p-md-5">
                
                <form method="post">
                    {% csrf_token %}

                    <div class="form-floating mb-3">
                        <input type="date" class="form-control" id="date" name="date" 
                               value="{{ today|date:'Y-m-d' }}" required placeholder="Data">
                        <label for="date">Data zakupu</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="title" name="title" 
                               placeholder="np. Zakupy" required>
                        <label for="title">Tytuł wydatku</label>
                    </div>

                    <div class="form-floating mb-3">
                        <select class="form-select" id="category" name="category" required>
                            <option value="" selected disabled>Wybierz kategorię...</option>
                            {% for cat in categories %}
                                <option value="{{ cat }}">{{ cat }}</option>
                            {% endfor %}
                        </select>
                        <label for="category">Kategoria</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="store" name="store" 
                               placeholder="np. Biedronka">
                        <label for="store">Sklep (opcjonalnie)</label>
                    </div>

                    <div class="mb-4">
                        <label for="cost" class="form-label small text-uppercase fw-bold text-muted ms-1">Kwota</label>
                        <div class="input-group input-group-lg">
                            <input  type="number" step="0.01" class="form-control fw-bold text-danger expense-input placeholder-visible" 
                                   id="cost" name="cost" placeholder="0.00" required min="0.01">
                            <span class="input-group-text bg-light text-muted fw-bold">PLN</span>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger btn-lg rounded-pill shadow-sm fw-bold">
                            <i class="bi bi-dash-circle me-1"></i> Dodaj wydatek
                        </button>
                        
                        <a href="{% url 'finance:expense_list' %}" class="btn btn-light btn-lg rounded-pill text-muted">
                            Anuluj
                        </a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
