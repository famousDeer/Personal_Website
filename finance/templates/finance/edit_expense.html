{% extends 'finance/base.html' %}

{% block title %}Edytuj Wydatek{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-warning text-white">
                <h4 class="mb-0"><i class="bi bi-pencil-square"></i> Edytuj Wydatek</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="date" class="form-label">Data</label>
                        <input type="date" class="form-control" id="date" name="date" 
                               value="{{ expense.date|date:'Y-m-d' }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="title" class="form-label">Tytuł</label>
                        <input type="text" class="form-control" id="title" name="title" 
                               value="{{ expense.title }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Kategoria</label>
                        <select class="form-select" id="category" name="category" required>
                            <option value="">Wybierz kategorię</option>
                            {% for cat in categories %}
                                <option value="{{ cat }}" {% if expense.category == cat %}selected{% endif %}>
                                    {{ cat }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="store" class="form-label">Sklep</label>
                        <input type="text" class="form-control" id="store" name="store" 
                               value="{{ expense.store }}">
                    </div>
                    <div class="mb-3">
                        <label for="cost" class="form-label">Kwota (zł)</label>
                        <input type="number" step="0.01" class="form-control" id="cost" 
                               name="cost" value="{{ expense.cost }}" required min="0.01">
                    </div>
                    <button type="submit" class="btn btn-warning">
                        <i class="bi bi-save"></i> Zaktualizuj
                    </button>
                    <a href="{% url 'expense_list' %}" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Anuluj
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
