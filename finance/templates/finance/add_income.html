{% extends 'finance/index.html' %}

{% block title %}Dodaj Przychód{% endblock %}

{% block content_finance %}
<div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
        
        <div class="text-center mb-4 animate-fade-in">
            <div class="icon-box bg-success-subtle text-success mx-auto mb-3 shadow-sm" 
                 style="width: 70px; height: 70px; font-size: 2rem; border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                <i class="bi bi-wallet2"></i>
            </div>
            <h2 class="fw-bold mb-1">Nowy Przychód</h2>
        </div>

        <div class="card border-0 shadow-lg action-card animate-fade-in-up">
            <div class="card-body p-4 p-md-5">
                
                <form method="post">
                    {% csrf_token %}

                    <div class="form-floating mb-3">
                        <input type="date" class="form-control" id="date" name="date" 
                               value="{{ default_date|date:'Y-m-d' }}" required placeholder="Data">
                        <label for="date">Data otrzymania</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="title" name="title" 
                               placeholder="np. Wypłata" required>
                        <label for="title">Tytuł przychodu</label>
                    </div>

                    <div class="form-floating mb-3">
                        <select class="form-select" id="source" name="source" required>
                            <option value="" selected disabled>Wybierz z listy...</option>
                            {% for source in income_sources %}
                                <option value="{{ source }}">{{ source }}</option>
                            {% endfor %}
                        </select>
                        <label for="source">Źródło</label>
                    </div>

                    <div class="mb-4">
                        <label for="amount" class="form-label small text-uppercase fw-bold text-muted ms-1">Kwota</label>
                        <div class="input-group input-group-lg">
                            <input type="number" step="0.01" class="form-control fw-bold text-success" 
                                   id="amount" name="amount" placeholder="0.00" required min="0.01">
                            <span class="input-group-text bg-light text-muted fw-bold">PLN</span>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-lg rounded-pill shadow-sm fw-bold">
                            <i class="bi bi-check-lg me-1"></i> Zapisz przychód
                        </button>
                        
                        <a href="{% url 'finance:index' %}" class="btn btn-light btn-lg rounded-pill text-muted">
                            Anuluj
                        </a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
