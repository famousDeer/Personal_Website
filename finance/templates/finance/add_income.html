{% extends 'finance/base.html' %}

{% block title %}Dodaj Przychód{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0"><i class="bi bi-plus-circle"></i> Dodaj Przychód</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="date" class="form-label">Data</label>
                        <input type="date" class="form-control" id="date" name="date" 
                               value="{{ default_date }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="title" class="form-label">Tytuł</label>
                        <input type="text" class="form-control" id="title" name="title" 
                               placeholder="np. Wypłata za listopad" required>
                    </div>
                    <div class="mb-3">
                        <label for="source" class="form-label">Źródło przychodu</label>
                        <select class="form-select" id="source" name="source" required>
                            <option value="">Wybierz źródło</option>
                            {% for source in income_sources %}
                                <option value="{{ source }}">{{ source }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Kwota (zł)</label>
                        <input type="number" step="0.01" class="form-control" id="amount" 
                               name="amount" required min="0.01">
                    </div>
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-save"></i> Dodaj przychód
                    </button>
                    <a href="{% url 'dashboard' %}" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Anuluj
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
