name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: finance_test_db
          POSTGRES_USER: finance_user
          POSTGRES_PASSWORD: finance_pass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DJANGO_SETTINGS_MODULE: config.settings   # <-- dopasuj ścieżkę
      POSTGRES_DB: finance_test_db
      POSTGRES_USER: finance_user
      POSTGRES_PASSWORD: finance_pass
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      DATABASE_URL: postgres://finance_user:finance_pass@postgres:5432/finance_test_db
      SECRET_KEY: ci-secret-key
      DEBUG: "False"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Check migrations are committed
        run: |
          python manage.py makemigrations --check --dry-run

      - name: Run tests
        run: |
          python manage.py test --verbosity 2
