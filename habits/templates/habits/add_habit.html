{% extends 'habits/index.html' %}

{% block title %}Dodaj Nawyk{% endblock %}

{% block content_habits %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0"><i class="bi bi-plus-circle"></i> Dodaj Nawyk</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="start_date" class="form-label">Data rozpoczęcia</label>
                        <input type="date" class="form-control" id="start_date" name="start_date" 
                               value="{{ default_date }}" required>
                    </div>
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" role="switch" id="no_end_date" checked>
                        <label class="form-check-label" for="no_end_date">Brak daty zakończenia</label>
                    </div>
                    <div class="mb-3" id="end_date_group" style="display:none;">
                        <label for="end_date" class="form-label">Data zakończenia</label>
                        <input type="date" class="form-control" id="end_date" name="end_date">
                    </div>
                    <div class="mb-3">
                        <label for="habit_name" class="form-label">Nazwa nawyku</label>
                        <input type="text" class="form-control" id="habit_name" name="habit_name" 
                               placeholder="np. Czytanie ksiązek" required>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Rodzaj nawyku</label>
                        <select class="form-select" id="category" name="category" required>
                            <option value="">Wybierz rodzaj nawyku</option>
                            {% for type in habits_category %}
                                <option value="{{ type }}">{{ type }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Opis</label>
                        <textarea class="form-control" id="description" name="description" rows="2" style="overflow:hidden;resize:none;"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-save"></i> Dodaj Nawyk
                    </button>
                    <a href="{% url 'habits:index' %}" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Anuluj
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block extra_js %}
<script>
// Auto resize textarea
(function () {
    const ta = document.getElementById('description');
    if (!ta) return;
    const resize = () => {
    ta.style.height = 'auto';
    ta.style.height = ta.scrollHeight + 'px';
    };
    ta.addEventListener('input', resize);
    resize();
})();
// Toggle end date visibility
(function () {
    const checkbox = document.getElementById('no_end_date');
    const group = document.getElementById('end_date_group');
    const input = document.getElementById('end_date');

    if (!checkbox || !group || !input) return;

    const toggle = () => {
        const show = !checkbox.checked;
        group.style.display = show ? '' : 'none';
        input.required = show;
        if (!show) input.value = '';
    };

    checkbox.addEventListener('change', toggle);
    if (input.value) {
        checkbox.checked = false;
    }
    toggle();
})();
</script>
{% endblock %}
